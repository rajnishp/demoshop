<h4>List of Orders on from cornerShop to Storename </h4> <hr />
<a href="#/new" class="btn btn-primary">New</a>
  <br/><br/>
  <table class="display" id='ordersTable' width="100%" cellspacing="0">
    <thead>
      <tr>
        <th> ID</th><th>StoreId</th><th>Name</th><th>ParentId</th><th>ImageLink</th><th>Type</th><th>Edit/Delete</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(orders, function(order) { %>
        <tr>
          <td><%= order.id %></td>
          <td><%= order.storeId %></td>
          <td><%= order.parentId %></td>
          <td><%= order.name %></td>
          <td><%= order.imageLink %></td>
          <td><%= order.type %></td>
          <td><a class="btn" href="#/edit/<%= order.id %>">Edit</a></td>
        </tr>
      <% }); %>
    </tbody>
  </table>
