<h4>Edit Category</h4> <hr />
<form class="edit-category-form" role="form">

      <legend><%= category ? 'Edit' : 'New' %> Category</legend>
      <table>
      <% if (category){ %>
          <tr>
            <td>ID</td>
            <td>
              <%= category.id  %>
            </td>
          </tr>
          <% }%>

       
       <tr>
        <td> Category Name:</td>
        <td>  <input name="name" class="input-block-level" type="text" value="<%= category ? category.name : '' %>">
        </td>
        <tr>
        

        <td> Parent Category:
        </td>
        <td>
          <input name="parent_id" class="input-block-level" type="text" value="<%= category ? category.parent_id : '' %>">
        </td>

        <td> Image:
        </td>
        <td>
          <input name="image_link" class="input-block-level" type="text" value="<%= category ? category.image_link : '' %>">
        </td>
        
        <td> Type:
        </td>
        <td>
          <input name="type" class="input-block-level" type="text" value="<%= category ? category.type : '' %>">
          </td>
      </table>
        <hr />
       <button type="submit" class="btn"><%= category ? 'Update' : 'Create' %></button>
       <% if(category) { %>
        <input type="hidden" name="id" value="<%= category.id %>" />
       <button data-channel-id="<%= category.id %>" class="btn btn-danger" id="delcategory">Delete</button>
       <% }; %>
    </form>
